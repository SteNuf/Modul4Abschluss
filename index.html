<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>Quiz-App</title>
  </head>
  <body>
    <div id="display-question-container" class="full-container">
      <div class="title">Welche Stadt ist die Hauptstadt von Deutschland?</div>
      <div class="total-answer-container">
        <button class="answer right" onclick="#">Berlin</button>
        <button class="answer wrong" onclick="#">München</button>
        <button class="answer wrong" onclick="#">Hamburg</button>
        <button class="answer wrong" onclick="#">Hannover</button>
      </div>
    </div>

    <footer class="footer-container">
      <div class="button-solution">
        <button class="footer-button" onclick="solutionFct()">Lösung</button>
        <button class="footer-button" onclick="renderQuestion()">Weiter</button>
      </div>
    </footer>
  </body>
</html>
